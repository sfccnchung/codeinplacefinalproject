<!DOCTYPE html>
<html>
<head>
    <title>üîÆ MYSTERY MIND READER 3000</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        body { font-family: 'Courier New', monospace; background: #0f0c29; color: #e2e8ff; max-width: 800px; margin: 0 auto; padding: 20px; }
        #output { white-space: pre-wrap; background: #1a1a2e; padding: 20px; border-radius: 10px; border: 1px solid #6e6e8a; min-height: 200px; }
        button, select { background: #4e3a8e; color: white; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        input { background: #2a2a4e; color: white; border: 1px solid #6e6e8a; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîÆ‚ú® MYSTERY MIND READER 3000 ‚ú®üîÆ</h1>
    <div id="output"></div>
    
    <div id="controls">
        <select id="difficulty">
            <option value="10">Novice (10 tries)</option>
            <option value="7">Adept (7 tries)</option>
            <option value="5">Psychic (5 tries)</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="gameInput" style="display:none">
        <input type="number" id="userGuess" placeholder="Enter guess (1-100)" min="1" max="100">
        <button onclick="submitGuess()">Submit</button>
    </div>

    <script>
        let pyodide;
        let attempts = 0;
        let maxAttempts = 7;
        let secretNumber;
        
        async function initializePyodide() {
            pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            output("‚ú® Loading psychic energies...");
        }
        
        function output(text) {
            document.getElementById("output").innerHTML += text + "\n";
        }
        
        function startGame() {
            maxAttempts = parseInt(document.getElementById("difficulty").value);
            document.getElementById("controls").style.display = "none";
            document.getElementById("gameInput").style.display = "block";
            
            pyodide.runPython(`
                import random
                secret_number = random.randint(1, 100)
            `);
            
            secretNumber = pyodide.globals.get("secret_number");
            output("\nüîÆ I've chosen a secret number between 1 and 100!");
            output(`‚ö° You have ${maxAttempts} attempts to guess it.`);
        }
        
        function submitGuess() {
            const guess = parseInt(document.getElementById("userGuess").value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                output("‚ö†Ô∏è Please enter a number between 1-100!");
                return;
            }
            
            attempts++;
            const diff = Math.abs(secretNumber - guess);
            
            if (guess === secretNumber) {
                output(`\nüåå WHOA! You broke the matrix in ${attempts} tries!`);
                output("The cosmic forces bow to your numerical intuition!");
                endGame();
                return;
            }
            
            if (diff <= 5) output("üî• Burning hot! Almost there!");
            else if (diff <= 15) output("üí® Warm... getting closer!");
            else if (guess < secretNumber) output("‚¨ÜÔ∏è Higher! " + (Math.random() > 0.5 ? "Is that your final answer?" : "Trust your instincts!"));
            else output("‚¨áÔ∏è Lower! " + (Math.random() > 0.5 ? "The numbers deceive you..." : "Focus your third eye!"));
            
            output(`Attempt ${attempts}/${maxAttempts}`);
            
            if (attempts >= maxAttempts) {
                output(`\nüíÄ GAME OVER! The secret was ${secretNumber}`);
                output("The computer absorbs your mental energy... better luck next time!");
                endGame();
            }
            
            document.getElementById("userGuess").value = "";
        }
        
        function endGame() {
            document.getElementById("gameInput").style.display = "none";
            document.getElementById("controls").style.display = "block";
            attempts = 0;
        }
        
        initializePyodide().then(() => {
            output("üîÆ‚ú® MYSTERY MIND READER 3000 ‚ú®üîÆ\nCan you outsmart the psychic computer?\nI'll read your mind... through numbers!\nGuess my secret number (1-100) to win cosmic bragging rights!");
        });
    </script>
</body>
</html>
